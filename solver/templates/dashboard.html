{% extends "dashboard_base.html" %}

{% block title %}User Dashboard{% endblock title %}

{% block content %}

<main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Questions Solved -->
            <div class="bg-white p-6 rounded-2xl shadow">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Solved Questions</h2>
                <p class="text-4xl font-bold text-green-600">{{solved}}</p>
            </div>

            <!-- Questions Attempted -->
            <div class="bg-white p-6 rounded-2xl shadow">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Question</h2>
                <p class="text-4xl font-bold text-yellow-600">{{total}}</p>
            </div>

            <!-- Star Rating -->
            <div class="bg-yellow-100 p-4 rounded text-center">
                <p class="text-sm text-gray-500">Stars</p>
                <p class="text-xl font-bold">{{ stars }}</p>
            </div>

            <div class="bg-purple-100 p-4 rounded text-center">
                <p class="text-sm text-gray-500">Level</p>
                <p class="text-xl font-bold">{{ level }}</p>
            </div>

            <!-- Problem Solving Level -->
            <div class="bg-white p-6 rounded-2xl shadow col-span-1 md:col-span-2">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Problem Solving Level</h2>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div class="bg-blue-600 h-4 rounded-full" style="width: {{progress}}%;"></div>
                </div>
                <p class="text-right mt-2 text-blue-600 font-semibold">Advanced</p>
            </div>

        </main>

{% endblock content %}

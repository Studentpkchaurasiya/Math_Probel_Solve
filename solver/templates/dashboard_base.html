{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-gray-100 font-sans">

<!-- Main Layout -->
<div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
        <div class="p-6 text-blue-600 font-bold text-2xl border-b">SkillHub</div>
        <nav class="mt-6 space-y-2 px-4">
            <a href="{% url 'dashboard'%}" class="flex items-center p-2 text-gray-700 rounded hover:bg-gray-200">
                <i class="bi bi-speedometer2 mr-3"></i> Dashboard
            </a>
            <a href="{% url 'problems'%}" class="flex items-center p-2 text-gray-700 rounded hover:bg-gray-200">
                <i class="bi bi-question-circle-fill mr-3"></i> Problems
            </a>
            <a href="{% url 'profile'%}" class="flex items-center p-2 text-gray-700 rounded hover:bg-gray-200">
                <i class="bi bi-person-fill mr-3"></i> Profile
            </a>
            <a href="{% url 'logout'%}" class="flex items-center p-2 text-red-600 rounded hover:bg-gray-100">
                <i class="bi bi-box-arrow-right mr-3"></i> Logout
            </a>
        </nav>
    </aside>

    <!-- Content Area -->
    <div class="flex-1 flex flex-col">

        <!-- Navbar -->
        <header class="bg-white shadow px-6 py-4 flex justify-end items-center">
            <div class="flex items-center space-x-2">
                <i class="bi bi-person-circle text-2xl text-gray-700"></i>
                <a href="{% url 'profile'%}"><span class="text-gray-700 font-medium">{{profile.name}}</span></a>
            </div>
        </header>

        {% block content %}{% endblock content %}
        

        <!-- Footer -->
        <footer class="mt-auto py-4 text-center text-gray-500">
            Â© 2025 SkillHub. All rights reserved.
        </footer>
    </div>
</div>
</body>


</html>
